  <body>
    <header class="header">
      <div class="header__nav">
        <div class="u-content-wrapper header__nav__wrapper">
          <div class="hamburger-menu">
            <span class="hamburger-menu__line"></span>
            <span class="hamburger-menu__line--dummy"></span>
          </div>
        </div>
        <ul class="header-menu">
　　　　　　<li class="header__menu__item"><a href="#">サイトについて</a></li>
          <li class="header__menu__item"><a href="#">第1期WANDS</a></li>
          <li class="header__menu__item"><a href="#">第2期WANDS </a></li>

          <li class="header__menu__item"><a href="#">お問い合わせ </a></li>
        </ul>
      </div>

    <!-- header END -->

    <main class="main">
      <div class="first-view">

          <p class="subtext">WANDSの魅力を紹介するサイトです。</p>

      </div>

        <div class="service-cardarea">

          <div class="service-card">
            <img src="./images/service01.png" alt="" class="service-img">
            <div class="service-textarea">
              <h2 class="service-description">第1期WANDS</h2>
              <a href="#" class="service-btn">紹介サイト</a>
            </div>
          </div>
          <!-- 第1期WANDS END -->

          <div class="service-card">
            <img src="./images/service02.png" alt="" class="service-img" >
            <div class="service-textarea">
              <h2 class="service-description">第2期WANDS</h2>
              <a href="#" class="service-btn service-btn-for-programming1">紹介サイト</a>
            </div>
          </div>
          <!-- 第2期WANDS END -->

          <div class="service-card">
            <img src="./images/service03.png" alt="" class="service-img">
            <div class="service-textarea">
              <h2 class="service-description">第3期WANDS</h2>
              <a href="#" class="service-btn service-btn-for-programming2">紹介サイト</a>

          </div>
          <!-- 第3期WANDS -->

          <div class="service-card">
            <img src="./images/service05.png" alt="" class="service-img">

              <h2 class="service-description">第5期WANDS</h2>
              <a href="#" class="service-btn service-btn-for-programming3">紹介サイト</a>

          </div>
          <!-- 第5期WANDS END -->

      </div>
      <!-- services-section END -->
    </main>
    <!-- main END -->

    <footer class="footer">
      <p class="copyright">Copyright © 2021 WANDS.Fun site. All rights reserved.</p>
    </footer>
    <!-- footer END -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(function() {

      const spBreakPoint = 670;
      let headerTop = 40;
      let headerHeight = 0;

      if ($(window).width() > spBreakPoint) {
        headerHeight = 620;
      } else {
        headerHeight = 355;
      }

      $(window).on('scroll', function () {
        if ($(window).width() > spBreakPoint) {
          if ($(this).scrollTop() > headerTop) {
            $('.header__nav').addClass('position-change');
          } else {
            $('.header__nav').removeClass('position-change');
          }
        }
        if ($(this).scrollTop() > headerHeight) {
          $('.header__nav').addClass('color-chnage');
        } else {
          $('.header__nav').removeClass('color-chnage');
        }

        let workDescTop = $('#work__desc').offset().top;
        if ($(this).scrollTop() > (workDescTop - 50)) {
          $('.work').addClass('arrow_display');
        }
      });

      /*** ハンバーガーメニューの表示/非表示 ***/
      $('.hamburger-menu').on('click', function() {
        $('.hamburger-menu').toggleClass('active');
        $('.header-menu').toggleClass('height-change');
      });
      $('.header__menu__item').on('click', function() {
        $('.hamburger-menu').removeClass('active');
        $('.header-menu').toggleClass('height-change');
      });

    });
    </script>
  </body>
</html>
